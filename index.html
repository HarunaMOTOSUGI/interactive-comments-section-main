<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Interactive comments section</title>

  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="index.js" type="module"></script>
</head>

<body>
  <main>
    <ul id="comments">
      
    </ul>

    <div id="easyModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">Delete comment</div>
        <div class="modal-body">
          <p>
            Are you sure you want to delete this comment? This will remove the
            comment and can't be undone.
          </p>
          <div class="modal-button">
            <button class="modalClose">NO, CANCEL</button>
            <button class="delete">YES, DELETE</button>
          </div>
        </div>
      </div>
    </div>

    <template id="content-template">
      <div class="content">
        <div class="score">
          <button class="plusBtn">
            <img src="images/icon-plus.svg" alt="plus" />
          </button>
          <div class="scorenun"></div>
          <button class="minusBtn">
            <img src="images/icon-minus.svg" alt="minus" />
          </button>
        </div>

        <div class="user-name">
          <img src="" alt="" class="avatars" />
          <div class="name"></div>
          <div class="you"></div>
          <div class="date"></div>
        </div>

        <button class="icon-reply">
          <div>
            <img src="images/icon-reply.svg" alt="reply" /><span>Reply</span>
          </div>
        </button>

        <p class="text"></p>
      </div>
    </template>

    <template id="edit-reply-template">
      <li class="edit-reply-content">
        <div class="score">
          <button class="plusBtn">
            <img src="images/icon-plus.svg" alt="plus" />
          </button>
          <div class="scorenun">12</div>
          <button class="minusBtn">
            <img src="images/icon-minus.svg" alt="minus" />
          </button>
        </div>

        <div class="user-name">
          <img src="images/avatars/image-juliusomo.webp" alt="juliusomo" class="avatars" />
          <div class="name">juliusomo</div>
          <div class="you">you</div>
          <div class="date">2 days ago</div>
        </div>

        <div class="delete-edit-icon">
          <button>
            <div class="icon-delete">
              <img src="images/icon-delete.svg" alt="delete" /><span>Delete</span>
            </div>
          </button>
          <button>
            <div class="icon-edit">
              <img src="images/icon-edit.svg" alt="edit" /><span>Edit</span>
            </div>
          </button>
        </div>
        <p class="textarea text"></p>

        <div class="update-button-box">
          <button class="button">UPDATE</button>
        </div>
      </li>
    </template>

    <template id="reply-form-template">
      <div class="form">
        <img src="" alt="" class="avatars2" />
        <textarea name="comment" class="comment-box" placeholder="Add a comment..."></textarea>
        <button class="button">REPLY</button>
      </div>
    </template>

    <template id="reply-content-template">
      <li class="content">
        <div class="score">
          <button class="plusBtn">
            <img src="images/icon-plus.svg" alt="plus" />
          </button>
          <div class="scorenun"></div>
          <button class="minusBtn">
            <img src="images/icon-minus.svg" alt="minus" />
          </button>
        </div>

        <div class="user-name">
          <img src="" alt="" class="avatars" />
          <div class="name"></div>
          <div class="date"></div>
        </div>

        <p class="text"></p>
      </li>
    </template>

    <template id="edit-delete-button-template">
      <div class="delete-edit-icon">
        <button>
          <div class="icon-delete">
            <img src="images/icon-delete.svg" alt="delete" /><span>Delete</span>
          </div>
        </button>
        <button>
          <div class="icon-edit">
            <img src="images/icon-edit.svg" alt="edit" /><span>Edit</span>
          </div>
        </button>
      </div>
    </template>

    <template id="comment-form">
      <section class="form">
        <img src="" alt="juliusomo" class="avatars2 currentUser" />

        <textarea name="comment" id="comment" class="comment-box" placeholder="Add a comment..."></textarea>
        <button class="button">SEND</button>
      </section>
    </template>
  </main>
</body>

</html>
